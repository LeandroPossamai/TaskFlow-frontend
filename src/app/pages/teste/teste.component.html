<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      />
      <h3 class="profile-name">João Silva</h3>
      <p class="profile-role">Administrador</p>
    </div>

    <ul class="nav-list">
      <li><a routerLink="/projetos" routerLinkActive="active">Projetos</a></li>
      <li>
        <a routerLink="/lançar-horas" routerLinkActive="active">Lançar Horas</a>
      </li>
      <li>
        <a routerLink="/relatorios" routerLinkActive="active">Relatórios</a>
      </li>
    </ul>

    <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="content-header">
      <h1>Bem-vindo ao Dashboard</h1>
      <p>Aqui você pode gerenciar seus projetos, atividades e relatórios.</p>
    </div>
    <div class="image-container">
      <img
        src="../../../assets/dashboard-1.png"
        alt="Imagem de boas-vindas"
        class="welcome-image"
      />
    </div>

    <router-outlet></router-outlet>
    <!-- Exibe as páginas dinâmicas -->
  </div>
</div>
