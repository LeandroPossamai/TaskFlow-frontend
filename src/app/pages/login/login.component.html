<app-default-login-layout
  title="Login entre em sua conta"
  primaryBtnText="Entrar"
  secondaryBtnText="Cadastrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Digite seu email ou nome"
    >
      <img src="../../../assets/email.png" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Digite sua senha"
      placeholder="Digite sua senha"
    >
      <img src="../../../assets/password.png" alt="" />
    </app-primary-input>
  </form>
</app-default-login-layout>
