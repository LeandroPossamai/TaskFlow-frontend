<mat-card class="container">
  <mat-card-header>
    <mat-card-title>{{
      isEditing ? "Editar Projeto" : "Criar Novo Projeto"
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>Nome do Projeto</mat-label>
        <input matInput [(ngModel)]="project.name" name="name" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea
          matInput
          [(ngModel)]="project.description"
          name="description"
        ></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Funcionários Responsáveis</mat-label>
        <mat-select
          [(ngModel)]="project.assignedTo"
          name="assignedTo"
          multiple
          required
        >
          <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="projectForm.invalid"
        >
          {{ isEditing ? "Atualizar" : "Criar" }}
        </button>
        <button mat-button *ngIf="isEditing" (click)="cancelEdit()">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="table-container">
  <mat-card-title>Projetos Cadastrados</mat-card-title>
  <table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let project">{{ project.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let project">{{ project.description }}</td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef>Responsáveis</th>
      <td mat-cell *matCellDef="let project">
        {{ getEmployeeNames(project.assignedTo) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let project">
        <button mat-icon-button (click)="editProject(project)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProject(project)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
